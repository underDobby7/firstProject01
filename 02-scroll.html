<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
    .box {
        height: 5000px;
		background: linear-gradient(to bottom, #2126a8 0%,#cdcfd6 100%);
    }
    </style>
</head>

<body>
    <div id="container"><div class="box"></div></div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        /** 브라우저에 대한 스크롤 감지 이벤트 정의 */
    	$(window).scroll(function() {
            // 스크롤이 맨 끝에 도달했음을 감지하는 조건문
    		if ($(window).height() + $(window).scrollTop() == $(document).height()) {
                console.log("끝에 도착함");
                // #container안에 현재 표시중인 태그요소를 가져온다.
    			var tag = $("#container").html();
                // 새로운 태그 요소를 덧붙인다.
    			tag += "<div class='box'></div>";
                // #container안에 (기존태그 + 새로운 태그)를 출력한다.
    			$("#container").html(tag);
    		}
    	}); // end scroll
    });
    </script>
</body>

</html>
